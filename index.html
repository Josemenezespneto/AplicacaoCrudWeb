<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="color:white ; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Crud App</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="form-aluno" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="nome" class="form-label">Nome do Aluno:</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Insira o nome completo.">
                    <label for="cpf"class="form-label">Cpf do Aluno:</label>
                    <input type="number" class="form-control" id="cpf" required maxlength="11" placeholder="Insira o cpf.">
                    <label for="email" class="form-label">Email do Aluno:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Insira um e-mail válido.">
                    <label for="datanasc"class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="datanasc" required >
                    <label for="senha"class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" required placeholder="Insira uma senha.">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Cadastrar">
                </div>
            </form>
            <div class="col-10">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>E-mail</th>
                            <th>Data Nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <td>Pedro da Silva</td>
                            <td>11111111111</td>
                            <td>pedrosilva@gmail.com.br</td>
                            <td>19/07/2000</td>
                            <td>
                                <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                                <a href="" class="btn btn-danger btn-sm delete">Apagar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
